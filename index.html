<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>India-Apps</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS
================================================== -->
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-responsive.css">
<link rel="stylesheet" href="css/custom-styles.css"> 
<link rel="stylesheet" href="css/prettyPhoto.css"> 

<!-- JS
================================================== -->
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	
</script>
</head>

<body class="home">

	<div class="container">

		<div class="row header">
			<!-- Begin Header -->

			<!-- Logo
        ================================================== -->
			<div class="span5 logo">
				<a href="index.htm"><img src="images/india-apps.png" height="40"
					width="160" alt="" /></a>
				<h5>Big Things... Small Packages</h5>
			</div>

		</div>
		<!-- End Header -->

		<div class="row gallery-row">
			<!-- Begin Gallery Row -->

			<div class="span12">

				<!-- Gallery Thumbnails
        ================================================== -->

				<div class="row clearfix no-margin">
					<ul class="gallery-post-grid holder">
						
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script id="vonvon-template" type="text/x-handlebars-template">
            {{#each allTemplates}}
                <li class="span3 gallery-item" >
                    <a href= {{pagelink}}?page={{id}} ><img src = {{url}} alt="Gallery"></a>
                     <span class="project-details"><center>{{name}}</center> </span>
                </li>
            {{/each}}
</script>
